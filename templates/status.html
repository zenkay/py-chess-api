<html>
<head>
<meta charset="UTF-8"> 
<title>Chess API</title>
<style type="text/css">
.chessboard {
    width: 640px;
    height: 640px;
    margin: 20px auto;
    border: 20px solid #333;
    text-align: center;
}
.black, .white {
    float: left;
    width: 80px;
    height: 80px;
    font-size:30px;
    text-align:center;
    display: table-cell;
    vertical-align:middle;    
}
.black {
    background-color: #999;
}
.white {
    background-color: #fff;
}
</style>
</head>
<body>
<div class="chessboard">
{% for i in range(8) %}
    {% for j in range(8) %}
        <div class="{{ toggle(i, j) }}">
            {{ resolve(cb[i][j])|safe }}
            <small>{{ cb[i][j] }}</small> 
        </div>
    {% endfor %}
{% endfor %}
<!-- 1st -->
<div class="white">&#9820;</div>
<div class="black">&#9822;</div>
<div class="white">&#9821;</div>
<div class="black">&#9819;</div>

<div class="black">&#9821;</div>
<div class="white">&#9822;</div>
<div class="black">&#9820;</div>

<div class="black">&#9823;</div>
<div class="white">&#9823;</div>
<!-- 3th -->

</html>
