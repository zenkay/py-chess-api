<html>
<head>
<meta charset="UTF-8"> 
<title>Chess API</title>
<style type="text/css">
.chessboard {
    width: 640px;
    height: 640px;
    margin: 20px auto;
    border: 20px solid #333;
    text-align: center;
}
.black, .white {
    float: left;
    width: 80px;
    height: 80px;
    font-size: 40px;
    text-align: center;
    display: table-cell;
    vertical-align: middle;    
}
.black small, .white small {
    font-family: sans-serif;
    font-size: 15px; 
}
.black {
    background-color: #999;
}
.white {
    background-color: #fff;
}
</style>
</head>
<body>
<div class="chessboard">
{% for i in range(8) %}
    {% for j in range(8) %}
        <div class="{{ toggle(i, j) }}">
            {{ resolve(cb[i][j])|safe }}<br><small>{{ cb[i][j] }}</small>
        </div>
    {% endfor %}
{% endfor %}
</div>
</body>
</html>
